<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FilmFlock - Recomendados</title>
  <link rel="stylesheet" href="../css/recomendados.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="../images/logo.png" alt="FilmFlock Logo">
      <h1>FilmFlock</h1>
    </div>
    <div class="barra-pesquisa">
      <input type="text" placeholder="Busque por filmes, diretores ou atores...">
    </div>
    <div class="usuario">
      <p>@usuario</p>
      <img src="../images/foto_usuario.png" alt="User Profile">
    </div>
    <div class="faq">
      <img src="../images/faq.png" alt="FAQ">
    </div>
  </header>
  
  <main>
    <h1>Filmes recomendados</h1>
    <div id="movies-container" class="movies-container"></div>
  </main>

  <script src="../js/recomendados.js"></script>
</body>
</html>
